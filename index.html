<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in page</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <fieldset>
    <legend>User Log In</legend>
    <form>
      <a href="register.html">Register</a><br>
      <label for="name" style="color: rgb(8, 8, 8);">Email or Mobile</label><br>
      <input type="text" id="email or name" placeholder="Email or Mobile"><br>

      <label for="password" style="color: rgb(8, 8, 8);">Password</label><br>
      <input type="password" id="password" name="password" placeholder="Password">
      <i class="far fa-eye" id="togglePassword"></i><br>
      <span class="forget">
        <a href="">Forget password</a><br>
      </span>
      <button>Log in</button>
    </form>
  </fieldset>

  <script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function (e) {
      // Toggle the type attribute
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);

      // Toggle the eye slash icon
      this.classList.toggle('fa-eye-slash');
    });
  </script>
</body>

</html>
